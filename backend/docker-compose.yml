version: "3.9"

services:
  backend:
    build: . 
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=test
      - DEBUG=True
    depends_on:
      - my-postgres

  my-postgres:
    container_name: pgdb
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=usertest
      - POSTGRES_PASSWORD=1234
      - POSTGRES_PORT=5432