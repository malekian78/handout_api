version: "3.5"

services:
  backend:
    build: . 
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  
    ports:
      - "8000:8000"
    depends_on:
      - my-postgres

  my-postgres:
    container_name: pgdb
    image: postgres:15-bullseye
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
