[tool.ruff]
# Specify which rules to enable. Common ones include:
# E - Pycodestyle errors
# F - Pyflakes errors
# W - Pycodestyle warnings
# C90 - McCabe complexity plugin
# D - Docstring conventions (like pydocstyle)
select = ["E", "F", "W", "C90", "D", "I"]

# Exclude specific files or directories (e.g., migrations, static files)
exclude = ["migrations", "static", "venv", "env"]

# Set the maximum line length (if not ignoring E501)
line-length = 120

src = ["backend"]

[tool.ruff.lint.isort]
combine-as-imports = true

# Enable or disable fixable linting issues automatically
fix = true

[tool.black]
line-length = 120
extend-exclude = '''

[tool.pytest.ini_options]
# Example pytest configuration options
addopts = "--maxfail=3 --disable-warnings"
testpaths = [
    "tests",
    "integration_tests"
]
minversion = "6.0"
python_files = [
    "test_*.py",
    "*_test.py"
]

[tool.pytest.ini_options]
django_settings_module = "core.settings.test"